    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"

    <link

    <title>Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="presentDay" class="lead"></p>
    </header>
    <div class="container schedule">
      <!-- Timeblocks go here -->
      <!-- all blocks are the same styling with bootstrap-->
      <div class="row time-block" data-hour="9">
        <div class="col-2 col-lg-1 hour">9 am</div>
        <textarea class="col-8 col-lg-10"></textarea>
          <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
            <i class="fas fa-save"></i>
          </button>
      </div>
